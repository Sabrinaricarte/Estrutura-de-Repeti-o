<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de um número digitado pelo usuário</title>
</head>
<body>
    <script>
              
        const numero = parseInt(prompt("Digite um número para ver a sua tabuada: "));

        window.alert(`Tabuada do número ${numero}:`);

        for (let i = 1; i <= 10; i++) {
            const resultado = numero * i;
            window.alert(`${numero} x ${i} = ${resultado}`);
        }

    </script>

</body>
</html>
