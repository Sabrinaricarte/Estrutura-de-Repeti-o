<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números ímpares de 1 a 50</title>
</head>
<body>
    <script>
        var num = 1;
    
    while (num <= 50) {
        if (num % 2 == 1) {
            alert(num);
        }
        num += 1;
    }

    </script>
</body>
</html>
